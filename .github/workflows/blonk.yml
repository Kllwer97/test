name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Check KVM 
        run: |
            echo "test"
            egrep -c "svm|vmx" /proc/cpuinfo
            df -h
            free -h
            lscpu
        
